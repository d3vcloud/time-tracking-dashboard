<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container" role="main">
    <div class="profile">
      <div class="profile-information">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <span>Report for</span>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="profile-filter">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </div>
  
    <div class="card work">
      <div class="background">
        <img src="./images/icon-work.svg" alt="work">
      </div>
      <div class="details-activity">
        <div class="activity-header">
          <span>Work</span>
          <div>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <h1 class="activity-hours">32hrs</h1>
        <span class="activity-historical">Last Week - 36hrs</span>
      </div>
    </div>
  
    <div class="card play">
      <div class="background">
        <img src="./images/icon-play.svg" alt="play">
      </div>
      <div class="details-activity">
        <div class="activity-header">
          <span>Play</span>
          <div>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <span class="activity-hours">10hrs</span>
        <span class="activity-historical">Last Week 8hrs</span>
      </div>
    </div>
  
    <div class="card study">
      <div class="background">
        <img src="./images/icon-study.svg" alt="study">
      </div>
      <div class="details-activity">
        <div class="activity-header">
          <span>Study</span>
          <div>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <span class="activity-hours">4hrs</span>
        <span class="activity-historical">Last Week - 7hrs</span>
      </div>
    </div>
    
    <div class="card exercise">
      <div class="background">
        <img src="./images/icon-exercise.svg" alt="exercise">
      </div>
      <div class="details-activity">
        <div class="activity-header">
          <span>Exercise</span>
          <div>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <span class="activity-hours">4hrs</span>
        <span class="activity-historical">Last Week - 5hrs</span>
      </div>
    </div>
    
    <div class="card social">
      <div class="background">
        <img src="./images/icon-social.svg" alt="social">
      </div>
      <div class="details-activity">
        <div class="activity-header">
          <span>Social</span>
          <div>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <span class="activity-hours">5hrs</span>
        <span class="activity-historical">Last Week - 10hrs</span>
      </div>
    </div>
    
    <div class="card selfcare">
      <div class="background">
        <img src="./images/icon-self-care.svg" alt="selfcare">
      </div>
      <div class="details-activity">
        <div class="activity-header">
          <span>Self Care</span>
          <div>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <span class="activity-hours">2hrs</span>
        <span class="activity-historical">Last Week - 2hrs</span>
      </div>
    </div>
  </div>
</body>
</html>
